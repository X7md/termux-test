<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
<style>
div {
  margin: auto
}
  video {
    max-width: calc(100vw - 3rem)
  }
</style>
  </head>
  
  <body>
    <div>
     <video controls src="Cut 1-2.mp4"></video>
     <video controls src="Cut 1-1.mp4"></video>
     <video controls src="Cut 1-3.mp4"></video>
    </div>
    <script>
    let videos = document.querySelectorAll("video");
    videos.forEach((elem) => {elem.addEventListener("playing", function(e){stopAnyElse(e)})})
    
    function stopAnyElse(ele){
      let currentvid = ele.target;
    let arrayElse = Array.from(videos).filter(elem => elem != currentvid)
    
    arrayElse.forEach(elem=> elem.pause())
    }
    </script>
  </body>
  
</html>
